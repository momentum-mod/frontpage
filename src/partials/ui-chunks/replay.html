<div class="header">
  <svg viewBox="0 0 24 24">[[ path mdi/movie-open ]]</svg>
  <h1>Replay</h1>
</div>

<div class="time-and-ticks">
  <div class="time">
    <h2>Time</h2>
    <h1 id="Time"></h1>
  </div>
  <div class="ticks">
    <h2>Ticks</h2>
    <h1 id="Ticks"></h1>
  </div>
</div>

<div class="progress">
  <label for="Progress" style="display: none">Progress</label>
  <input type="range" id="Progress" aria-label="Progress" />
  <!--  Populated by JS-->
  <div id="Segments" class="segments"></div>
</div>

<div class="buttons">
  <button type="button" onclick="Replay.previousSegment()" aria-label="Go to previous segment">
    <svg viewBox="0 0 24 24">[[ path mdi/skip-previous ]]</svg>
  </button>
  <button type="button" onclick="Replay.previousTick()" aria-label="Go to previous tick">
    <svg viewBox="0 0 24 24">[[ path mdi/step-backward ]]</svg>
  </button>
  <button id="PlayButton" type="button" class="toggle" onclick="Replay.togglePlaying()" aria-label="Play/pause replay">
    <svg viewBox="0 0 24 24" class="pause">[[ path mdi/pause ]]</svg>
    <svg viewBox="0 0 24 24" class="play">[[ path mdi/play ]]</svg>
  </button>
  <button type="button" onclick="Replay.nextTick()" aria-label="Go to next tick">
    <svg viewBox="0 0 24 24">[[ path mdi/step-forward ]]</svg>
  </button>
  <button type="button" onclick="Replay.nextSegment()" aria-label="Go to next segment">
    <svg viewBox="0 0 24 24">[[ path mdi/skip-next ]]</svg>
  </button>
</div>
